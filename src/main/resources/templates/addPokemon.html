	<form action="#" th:action="@{/addpokemon}" th:object="${pokemon}" method="post">
    <label for="name">Pokemon name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name of your Pokemon">
    <label for="healthPoints">Healths point of the Pokemon</label>
    <input type="number" th:field="*{healthPoints}" id="healthPoints" placeholder="Healths point of the Pokemon">
    <label for="number">Pokemon number</label>
    <input type="number" th:field="*{number}" id="number" placeholder="Pokemon number">
    <input type="submit" value="Add a new Pokemon"> 
</form>
